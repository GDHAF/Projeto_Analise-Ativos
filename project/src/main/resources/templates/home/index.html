<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In√≠cio | Finan√ßas - CEFSA</title>
    <style>
        /* Estilos CSS para o Tema Escuro (Consistente com Login) */
        :root {
            --bg-color: #0d1117;
            --card-color: #161b22;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --button-color: #238636; /* Verde sucesso */
            --button-hover: #2ea043;
            --border-color: #30363d;
            --border-radius: 8px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .main-container {
            background-color: var(--card-color);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 500px;
            border: 1px solid var(--border-color);
        }

        .main-container h1 {
            color: #fff;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }

        .main-container p {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .action-button {
            display: inline-block;
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            background-color: var(--button-color);
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .action-button:hover {
            background-color: var(--button-hover);
        }

        .login-info {
            margin-top: 20px;
            font-size: 0.9em;
            color: var(--text-secondary);
        }
    </style>
</head>
<body>

<div class="main-container">
    <h1>üìä Project de Ativos</h1>

    <p>
        Rastreie e analise suas commodities e ativos favoritos com nossa plataforma segura e intuitiva.
    </p>

    <th:block th:if="${session.loggedUser == null}">
        <a th:href="@{/login}" class="action-button">Acessar Plataforma</a>
        <div class="login-info">
            Fa√ßa login para come√ßar a rastrear seus ativos.
        </div>
    </th:block>

    <th:block th:if="${session.loggedUser != null}">
        <a th:href="@{/dashboard/dash}" class="action-button">Ir para o Dashboard</a>
        <div class="login-info">
            Bem-vindo(a), <span th:text="${session.loggedUser}" style="color:var(--text-primary); font-weight: bold;"></span>!
        </div>
    </th:block>

</div>

</body>
</html>
