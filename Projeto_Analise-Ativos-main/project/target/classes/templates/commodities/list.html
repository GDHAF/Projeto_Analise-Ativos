<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commodities & Índices</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --border-color: #30363d;
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-color: #d29922; /* Dourado para Commodities */
            --success-color: #238636;
            --danger-color: #da3633;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .back-link {
            color: #58a6ff;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .back-link:hover { text-decoration: underline; }

        h1 { color: #fff; border-left: 4px solid var(--accent-color); padding-left: 15px; margin-bottom: 30px; }
        h2 { font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 15px; margin-top: 40px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }

        /* Grid de Índices (Scroll Horizontal) */
        .indexes-container {
            display: flex;
            gap: 15px;
            overflow-x: auto;
            padding-bottom: 15px;
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--bg-color);
        }

        .index-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            min-width: 180px;
            flex-shrink: 0;
        }
        .index-card h3 { margin: 0 0 5px 0; font-size: 0.9rem; color: var(--text-secondary); }
        .index-card .symbol { font-weight: bold; color: #fff; font-size: 1.1rem; }

        /* Controles e Filtros */
        .controls-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sector-select {
            background-color: #0d1117;
            color: #fff;
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            cursor: pointer;
            appearance: none; /* Remove estilo padrão do browser */
            background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23c9d1d9%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
            background-repeat: no-repeat;
            background-position: right .7em top 50%;
            background-size: .65em auto;
        }
        .sector-select:focus { outline: 2px solid var(--accent-color); border-color: transparent; }

        /* Tabela de Commodities/Stocks */
        .table-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
        }

        table { width: 100%; border-collapse: collapse; }

        th {
            background: rgba(255,255,255,0.02);
            text-align: left;
            padding: 15px;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            vertical-align: middle;
        }

        tr:last-child td { border-bottom: none; }
        tr:hover { background: rgba(255,255,255,0.03); }

        .asset-info { display: flex; align-items: center; gap: 12px; }
        .asset-logo { width: 32px; height: 32px; border-radius: 6px; background: #fff; padding: 2px; object-fit: contain; }
        .asset-name div:first-child { font-weight: bold; color: #fff; }
        .asset-name div:last-child { font-size: 0.8rem; color: var(--text-secondary); }

        .price-cell { font-weight: bold; color: #fff; }

        .change-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            display: inline-block;
        }
        .positive { background: rgba(35, 134, 54, 0.15); color: #3fb950; }
        .negative { background: rgba(218, 54, 51, 0.15); color: #f85149; }

        .sector-tag {
            font-size: 0.75rem;
            background: #30363d;
            color: var(--text-primary);
            padding: 3px 8px;
            border-radius: 10px;
            white-space: nowrap;
        }

        /* Classe utilitária para ocultar a coluna de detalhes */
        .details-hidden .details-col {
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/dashboard/dash" class="back-link">← Voltar ao Dashboard</a>

    <h1>Commodities & Índices Globais</h1>

    <div th:if="${marketData != null}">

        <!-- 1. Seção de Índices (Carrossel Horizontal) -->
        <div th:if="${marketData.containsKey('indexes')}">
            <h2>Índices de Mercado</h2>
            <div class="indexes-container">
                <div class="index-card" th:each="idx : ${marketData.indexes}">
                    <h3 th:text="${idx.name}">S&P 500</h3>
                    <div class="symbol" th:text="${idx.stock}">^GSPC</div>
                </div>
            </div>
        </div>

        <!-- 2. Seção de Filtro -->
        <div class="controls-section">
            <label style="color: var(--text-secondary); font-size: 0.9rem; margin-bottom: 5px; display: block;">Filtrar por Setor:</label>

            <!-- Combo Box preenchida dinamicamente com base no JSON -->
            <select id="sectorSelect" class="sector-select" onchange="handleSectorChange()">
                <option value="all">Todos os Setores</option>
                <!-- Fallback caso o JSON não tenha a lista, usando as opções fixas solicitadas -->
                <th:block>
                    <option value="Energy Minerals">Energy Minerals</option>
                    <option value="Non-Energy Minerals">Non-Energy Minerals</option>
                </th:block>
            </select>
        </div>

        <!-- 3. Tabela de Commodities / Ações (Stocks list) -->
        <div th:if="${marketData.containsKey('stocks')}">
            <h2>Ativos & Commodities</h2>
            <div class="table-card">
                <table id="stocksTable">
                    <thead>
                    <tr>
                        <th>Ativo</th>
                        <th>Setor</th>
                        <th style="text-align: right;">Preço</th>
                        <th style="text-align: right;">Variação</th>
                        <th style="text-align: right;">Volume</th>
                        <th style="text-align: right;">Market Cap</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${marketData.stocks}" th:data-sector="${item.sector}">
                        <td>
                            <div class="asset-info">
                                <img th:src="${item.logo}" class="asset-logo" onerror="this.style.display='none'">
                                <div class="asset-name">
                                    <div th:text="${item.stock}"></div>
                                    <div th:text="${#strings.abbreviate(item.name, 25)}"></div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span class="sector-tag" th:text="${item.sector}"></span>
                        </td>
                        <td style="text-align: right;" class="price-cell">
                            R$ <span th:text="${#numbers.formatDecimal(item.close, 1, 2)}"></span>
                        </td>
                        <td style="text-align: right;">
                                <span class="change-badge"
                                      th:classappend="${item.change >= 0} ? 'positive' : 'negative'">
                                    <span th:text="${item.change >= 0 ? '+' : ''} + ${#numbers.formatDecimal(item.change, 1, 2)} + '%'"></span>
                                </span>
                        </td>
                        <td style="text-align: right;" class="format-large" th:text="${item.volume}"></td>
                        <td style="text-align: right;" class="format-large-currency" th:text="${item.market_cap}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <div th:if="${marketData == null}" style="text-align: center; padding: 40px;">
        <p style="color: var(--text-secondary);">Dados não disponíveis.</p>
    </div>

    <!-- Scripts -->
    <script>
        function handleSectorChange() {
            const select = document.getElementById('sectorSelect');
            const selectedSector = select.value;
            const table = document.getElementById('stocksTable');
            const rows = table.getElementsByTagName('tbody')[0].getElementsByTagName('tr');

            // 1. Lógica de Filtragem da Tabela
            for (let i = 0; i < rows.length; i++) {
                const rowSector = rows[i].getAttribute('data-sector');

                // Se 'all' for selecionado, mostra tudo.
                // Senão, mostra apenas se o setor bater exatamente.
                if (selectedSector === 'all' || rowSector === selectedSector) {
                    rows[i].style.display = '';
                } else {
                    rows[i].style.display = 'none';
                }
            }

            // 2. Controle de Visibilidade da Coluna de Detalhes
            if (selectedSector === 'all') {
                // Modo 'Todos': Mostra coluna detalhes
                table.classList.remove('details-hidden');
            } else {
                // Modo 'Setor Específico': Esconde coluna detalhes
                table.classList.add('details-hidden');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const formatLarge = (val, isCurrency) => {
                if (!val || val === 'null') return '-';
                const num = parseFloat(val);
                let formatted = '';
                if (num >= 1.0e+9) formatted = (num / 1.0e+9).toLocaleString('pt-BR', {maximumFractionDigits: 2}) + ' B';
                else if (num >= 1.0e+6) formatted = (num / 1.0e+6).toLocaleString('pt-BR', {maximumFractionDigits: 2}) + ' M';
                else formatted = num.toLocaleString('pt-BR');

                return isCurrency ? 'R$ ' + formatted : formatted;
            };

            document.querySelectorAll('.format-large').forEach(el => {
                el.textContent = formatLarge(el.textContent, false);
            });
            document.querySelectorAll('.format-large-currency').forEach(el => {
                el.textContent = formatLarge(el.textContent, true);
            });
        });
    </script>
</div>

</body>
</html>
